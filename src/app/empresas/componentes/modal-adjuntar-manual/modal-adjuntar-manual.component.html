<ng-template #modal let-modal>
    <div class="modal-header">
        <h4 class="modal-title fs-14px  fw-bolder">Adjuntar documento a servicio</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" *ngIf="archivo">
        <form [formGroup]="this.formulario" class="d-flex flex-column flex-gap-10">
            <div class="row">
                <div class="col">
                    <fieldset>
                        <label class="fw-semibold fs-12px" >Servicio</label>
                        <input type="text" class="form-control" disabled [value]="archivo.nombre">
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <fieldset>
                        <label class="fw-semibold fs-12px">Adjuntar documento</label>
                        <app-input-archivo formControlName="manual"></app-input-archivo>
                        <span class="validacion" *ngIf="this.formulario.controls['manual'].invalid &&
                            this.formulario.controls['manual'].dirty">
                            Documento requerido (PDF).
                        </span>
                    </fieldset>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="boton primario relleno" (click)="adjuntarManual()">
            <img src="assets/img/+.svg" alt="">
            Guardar cambios
        </button>
    </div>
</ng-template>
<app-popup #popup></app-popup>
